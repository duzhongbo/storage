<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px 样式的宽高设置是等比例缩放，改变元素属性才是真的改变 -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	
	function toDraw(){
		var x = 200;
		var y = 200;
		var r = 150;

		oGC.moveTo(x,y);

		oGC.arc(x,y,r,0,6*Math.PI/180,false);
		oGC.stroke();
	}
	toDraw()
}
</script>

</body>
</html>
