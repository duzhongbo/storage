<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px 样式的宽高设置是等比例缩放，改变元素属性才是真的改变 -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	
	function toDraw(){
		var x = 200;
		var y = 200;
		var r = 150;

		// oGC.moveTo(x,y);

		// oGC.arc(x,y,r,0,6*Math.PI/180,false);// 满圈360°，60格子，一格6°
		// 绘制表盘
		oGC.beginPath();

		for(var i=0;i<60;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
		}

		oGC.closePath();

		oGC.stroke();

		// 绘制小圆填充，产生分针效果
		oGC.fillStyle='white';
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*19/20,0,6*(i+1)*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		// 绘制时针
		oGC.lineWidth=3;
		oGC.beginPath();

		for(var i=0;i<12;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}

		oGC.closePath();

		oGC.stroke();


		// 绘制小圆填充，产生时针效果
		oGC.fillStyle='white';
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*18/20,0,360*(i+1)*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();


	}
	toDraw()
}
</script>

</body>
</html>
