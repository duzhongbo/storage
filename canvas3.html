<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px 样式的宽高设置是等比例缩放，改变元素属性才是真的改变 -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	oGC.fillRect(10,10,100,100);

	var num = 10;
	setInterval(function(){
		
		num++;
		oGC.clearRect(0,0,c1.width,c1.height);
		oGC.fillRect(num,num,100,100);

	},30)
}

</script>

</body>
</html>
