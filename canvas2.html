<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	c1.onmousedown=function(ev){
		var ev = ev || window.event;
		oGC.moveTo(ev.clientX-c1.offsetLeft,ev.clientY-c1.offsetTop);
		document.onmousemove=function(ev){
			var ev = ev || window.event;
			oGC.lineTo(ev.clientX-c1.offsetLeft,ev.clientY-c1.offsetTop);
			oGC.stroke();
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
	}
	
}

</script>

</body>
</html>
